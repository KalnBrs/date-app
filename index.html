<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time Display</title>
    <script src="./node_modules/dayjs/dayjs.min.js"></script>
    <script src="./node_modules/dayjs/plugin/utc.js"></script>
    <script src="./node_modules/dayjs/plugin/timezone.js"></script>
    <script src="./node_modules/micromodal/dist/micromodal.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p id="timezone"></p>
      <button class="editButton" data-micromodal-trigger="modal-1">
        <img src="./icons/edit.png" alt="" />
      </button>
    </div>
    <h1 id="time"></h1>
    <p id="date"></p>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title">
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">Change Time Zone</h2>
            <form action="" id="myForm">
              <select name="timezone" id="timezoneSelect">
                <option value="UTC">UTC</option>
              </select>
              <button
                onclick="getTime();"
                type="submit"
                class="modal__close"
                aria-label="Close modal"
                data-micromodal-close>
                Apply
              </button>
            </form>
          </header>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
